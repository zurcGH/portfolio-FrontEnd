<div class="container-fluid">
    <div class="row">

        <div class="title">
            <h1>Projects</h1>
        </div>
    
        <div class="projectsContainer">
            <div class="col-lg-12 newProject">
                <button type="button" class="btn btn-light" routerLink="/newProject" *ngIf="isAdmin">
                    Add Project
                </button>
            </div>
    
            <div class="projects" *ngFor="let Projects of projects">
                <div class="col-sm-12 col-md-7 col-lg-7 projectsPart1">
                    <div *ngIf='Projects.projectSource != ""'>
                        <a href={{Projects.projectSource}} target="_blank">
                            <h3>{{Projects.projectName}}</h3>
                        </a>
                    </div>
                    <h6>{{Projects.projectDate}}</h6>
                <br>
                    <p>{{Projects.projectInfo}}</p>
                <br>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 offset-md-1 offset-lg-1 projectsPart2">
                    <img src={{Projects.projectImg}} alt=`{{Projects.projectName}}` class="img-fluid projectImg">
                </div>
                <div class="editDeleteButtons" *ngIf="isAdmin">
                    <button class="btn btn-light" routerLink="/editProject/{{Projects.id}}"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger" (click)="deleteProject(Projects.id)"><i class="bi bi-trash3"></i></button>
                </div> 
            </div>
        </div>
    </div>
</div>
