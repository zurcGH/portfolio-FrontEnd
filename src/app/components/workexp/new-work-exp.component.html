<div class="container-fluid">
    <div class="row">
        <div class="title">
            <h1>New Work Experience</h1>
        </div>
        <div class="workExp">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="workName"><b>Work Name</b></label>
                    <input type="text" class="form-control" id="workName" name="workName" [(ngModel)]="workName" required>
                </div>
                <div class="form-group">
                    <label for="workInfo"><b>Work Info</b></label>
                    <textarea type="text" class="form-control" id="workInfo" name="workInfo" [(ngModel)]="workInfo" required></textarea>
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-6 dateinit">
                    <label for="workDate"><b>Work Date</b></label>
                    <input type="text" class="form-control" id="workDate" name="workDate" [(ngModel)]="workDate" required>
                </div>
                <div class="form-group">
                    <label for="workImg"><b>Work Image</b></label>
                    <input type="file" class="form-control" id="workImg" name="workImg" (ngModel)="workImg" (change)="uploadImage($event)" accept=".png, .jpg, .jpeg">
                </div>
            <br>
                <div>
                    <img [src]="workExpImageService.url" width="200px" alt="Work Image" *ngIf='workExpImageService.url != ""'>
                </div>
            <br>
                <div>
                    <button class="btn btn-light">Add</button>
                    <button class="btn btn-danger" routerLink="">Cancel</button>
                </div>
            </form>         
        </div>
    </div>
</div>
