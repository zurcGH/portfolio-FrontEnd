<div class="container">
    <div class="row">
        <h1>Working Experience</h1>

        <div class="col-lg-2">
            <button type="button" class="btn btn-light" routerLink="/newWorkExp" *ngIf="isLogged">
                NewExp
            </button>
        </div>

        <div class="col lg 1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let WorkExp of workExp">
                        <td><h2>{{WorkExp.workName}}</h2></td>
                        <td>{{WorkExp.workInfo}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editWorkExp/{{WorkExp.id}}">
                                <i class="bi bi-pencil-square"></i>WorkExpEdit
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteWorkExp(WorkExp.id)">
                                <i class="bi bi-trash3"></i>WorkExpDelete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
