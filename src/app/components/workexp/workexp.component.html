<div class="container-fluid">
    <div class="row">
        <div class="title">
            <h1>Work Experience</h1>
        </div>
        <div class="workExp">
            <div class="col-lg-12 newWorkExp">
                <button type="button" class="btn btn-light" routerLink="/newWorkExp" *ngIf="isAdmin">
                    Add Work Experience
                </button>
            </div>
            <div class="row workExpContainter" *ngFor="let WorkExp of workExp">
                <div class="col-sm-12 col-md-3 col-lg-3 offset-sm-0 offset-md-0 offset-lg-0">
                    <img src={{WorkExp.workImg}} alt=`{{WorkExp.workName}}` class="img-fluid">
                </div>
            <br>
                <div class="col-xs-12 col-sm-2 col-md-4 col-lg-4 offset-sm-0 offset-md-0 offset-lg-0 workName">
                    <h3>{{WorkExp.workName}}</h3>
                <br>
                    <h6>{{WorkExp.workDate}}</h6>
                </div>
                <div class="col-sm-12 col-md-5 col-lg-5 offset-sm-0 offset-md-0 offset-lg-0 workInfo">
                    <p>{{WorkExp.workInfo}}</p>
                </div>
                <button class="btn btn-light editDeleteButtons" routerLink="/editWorkExp/{{WorkExp.id}}" *ngIf="isAdmin"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-danger editDeleteButtons" (click)="deleteWorkExp(WorkExp.id)" *ngIf="isAdmin"><i class="bi bi-trash3"></i></button>
            </div>  
        </div>
    </div>
</div>
