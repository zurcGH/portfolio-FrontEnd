<div class="container">
    <div class="row">
        <h1>Studies</h1>

        <div class="col-lg-2">
            <button type="button" class="btn btn-light" routerLink="/newStudy" *ngIf="isLogged">
                NewStudy
            </button>
        </div>

        <div class="col lg 1"></div>
        <div class="col-lg-11">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Studies of studies">
                        <td><h2>{{Studies.studyName}}</h2></td>
                        <td>{{Studies.studyInfo}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editStudies/{{Studies.id}}">
                                <i class="bi bi-pencil-square"></i>StudiesEdit
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteStudy(Studies.id)">
                                <i class="bi bi-trash3"></i>StudiesDelete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
