<div class="container" *ngIf="skills">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="skill">Skill</label>
                    <input type="text" class="form-control" id="skill" name="skill" [(ngModel)]="skills.skill" required>
                </div>
                <div class="form-group">
                    <label for="percentage">Percentage</label>
                    <input type="text" class="form-control" id="percentage" name="percentage" [(ngModel)]="skills.percentage" required>
                </div>
                <button class="btn btn-primary">
                    UpdateSkills
                </button>
            </form>
        </div>
    </div>
</div>
